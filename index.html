<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForWeb framework</title>
    <meta charset="utf-8" />
    <script src="/assets/js/org/forweb/minified.js"></script>
    <script src="/assets/js/project/AppPathBuilder.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body>
    <div id="menu" class="main-menu"></div>
    <div id="application"></div>
<script>

    Engine.log = false;
    !function() {
        var AppPathBuilder = Engine.require('AppPathBuilder');
        Engine.pathBuilder = [new AppPathBuilder()];

        Engine.define('runner', 'Application', function () {
            var Application = Engine.require('Application');
            var app = new Application();
            app.run();
        });
    }()
</script>
</body>
</html>
